name: Pre-Build Cleanup

on:
  push:
    branches:
      - main

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Clean Mobirise footer
        run: |
          sed -i '/<section class="display-7"/,/<\/section>/d' index.html

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          git commit -m "Pre-build cleanup" || echo "No changes to commit"
          git push
