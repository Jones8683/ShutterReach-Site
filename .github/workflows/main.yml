name: Pre-Build Cleanup

on:
  push:
    branches:
      - main

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Clean Mobirise footer
        run: |
          sed -i '/<section class="display-7"/,/<\/section>/d' index.html

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          git commit -m "Pre-Build Cleanup" || echo "No changes to commit"
          git push https://$PAT_TOKEN@github.com/Jones8683/ShutterReach-Site.git HEAD:main
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
