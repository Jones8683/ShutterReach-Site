name: Build and Deploy GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pre Build Cleanup
        run: |
          sed -i '/<section class="display-7"/,/<script src="assets\/formoid\/formoid.min.js"><\/script>/d' index.html
          sed -i '/<head>/a <style>html::-webkit-scrollbar{display:none;}body::-webkit-scrollbar{display:none;}html,body{-ms-overflow-style:none;scrollbar-width:none;}</style>' index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
