<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404 - Page Not Found</title>
	<style>
		body {
			background: #282c34;
			color: #fff;
			font-family: 'Arial', sans-serif;
			text-align: center;
			padding: 100px 20px;
		}

		h1 {
			font-size: 6em;
			margin-bottom: 0;
		}

		p {
			font-size: 1.5em;
			margin: 20px 0;
		}

		.joke {
			font-size: 1.2em;
			color: #61dafb;
			margin-bottom: 30px;
		}

		a {
			color: #fff;
			text-decoration: none;
			border: 2px solid #fff;
			padding: 10px 20px;
			border-radius: 5px;
			transition: 0.3s;
		}

		a:hover {
			background: #fff;
			color: #282c34;
		}

		/* floating animation */
		.emoji {
			font-size: 3em;
			display: inline-block;
			animation: float 2s ease-in-out infinite;
		}

		@keyframes float {

			0%,
			100% {
				transform: translateY(0);
			}

			50% {
				transform: translateY(-20px);
			}
		}
	</style>
</head>

	<h1>404</h1>
	<p class="joke">Oops! Looks like this page went on vacation ðŸ˜Ž</p>

</body>

</html>
